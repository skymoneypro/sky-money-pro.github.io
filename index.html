<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Money Pro | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --secondary: #2563eb; --accent: #38bdf8;
            --light: #f8fafc; --white: #ffffff; --success: #10b981; --danger: #f43f5e;
            --card-bg: #ffffff; --input-bg: #ffffff; --border-color: #e2e8f0;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            --text-muted: #64748b;
        }

        body.dark-mode {
            --primary: #f8fafc; --secondary: #60a5fa; --light: #0f172a; 
            --white: #1e293b; --card-bg: #1e293b; --input-bg: #334155; 
            --border-color: #334155; --text-muted: #94a3b8;
            --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            color: var(--primary);
        }

        body { margin: 0; background: var(--light); color: var(--primary); font-family: 'Inter', sans-serif; overflow-x: hidden; transition: background 0.3s, color 0.3s; }

        /* UI Components */
        .banner-container { width: calc(100% - 40px); height: 130px; overflow: hidden; position: relative; border-radius: 20px; margin: 20px auto; box-shadow: var(--card-shadow); }
        .banner-wrapper { display: flex; width: 800%; height: 100%; animation: slide 24s infinite linear; }
        .banner-slide { width: 100%; height: 100%; background-size: cover; background-position: center; }
        
        @keyframes slide {
            0%, 8% { transform: translateX(0%); }
            100% { transform: translateX(-87.5%); }
        }

        #auth-screen { 
            min-height: 100vh; 
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1611974714024-4607caec1334?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center;
        }

        .header-box { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: white; padding: 50px 20px 80px; border-radius: 0 0 45px 45px; 
            text-align: center; position: relative;
        }
        
        .main-card { background: var(--card-bg); margin: -60px 20px 20px; padding: 25px; border-radius: 24px; box-shadow: var(--card-shadow); text-align: center; position: relative; z-index: 10; }
        .btn-action { background: var(--secondary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--primary); box-sizing: border-box; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card-bg); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { color: var(--text-muted); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--secondary); font-weight: 700; }

        .page { display: none; padding-bottom: 110px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        .status-pill { font-size: 10px; font-weight: 800; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; }
        .status-pending { background: #fef3c7; color: #b45309; }
        .status-approved { background: #dcfce7; color: #15803d; }
        .status-rejected { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div style="text-align:center; padding: 20px; width: 100%;">
        <h1 style="font-family:'Poppins'; color: white; font-size: 32px;">Sky Money <span style="color:var(--accent);">Pro</span></h1>
        <div style="background: rgba(255, 255, 255, 0.96); padding: 30px; border-radius: 28px; max-width: 400px; margin: 0 auto;">
            <div id="login-form">
                <h3 style="color: #0f172a;">Login</h3>
                <input type="email" id="l-email" placeholder="Email Address">
                <input type="password" id="l-pass" placeholder="Password">
                <button class="btn-action" onclick="login()">LOGIN</button>
                <p onclick="toggleAuth(true)" style="font-size:12px; margin-top:15px; color:var(--secondary); cursor: pointer;">Don't have an account? Register</p>
            </div>
            <div id="reg-form" style="display:none;">
                <h3 style="color: #0f172a;">Create Account</h3>
                <input type="email" id="r-email" placeholder="Email Address">
                <input type="password" id="r-pass" placeholder="Password">
                <input type="text" id="r-ref" placeholder="Referral Code (Optional)">
                <button class="btn-action" onclick="register()">REGISTER</button>
                <p onclick="toggleAuth(false)" style="font-size:12px; margin-top:15px; cursor: pointer;">Back to Login</p>
            </div>
        </div>
    </div>
</div>

<div id="main-app" style="display:none;">
    <section id="home" class="page active">
        <div class="header-box">
            <h2 style="font-family:'Poppins'; margin:0; font-size: 28px;">Sky Money <span style="color:var(--accent);">Pro</span></h2>
            <p style="font-size: 11px; opacity: 0.9;">THE MOST TRUSTED MINING PLATFORM</p>
        </div>
        <div class="main-card">
            <small style="font-weight:600; color:var(--text-muted);">WALLET BALANCE</small>
            <h1 id="bal-text" style="font-size:36px; margin:10px 0;">Rs. 0</h1>
            <button onclick="getDailyBonus()" id="bonus-btn" class="btn-action" style="width:auto; border-radius:30px; padding: 12px 30px;">
                CLAIM Rs. 200 BONUS
            </button>
        </div>
        <div style="padding: 0 20px;" id="mining-status-area"></div>
    </section>

    <section id="market" class="page">
        <h3 style="padding:20px;">Monthly Plans</h3>
        <div style="padding: 0 20px;" id="market-list"></div>
    </section>

    <section id="profile" class="page">
        <div style="padding:20px;">
            <div style="background:var(--secondary); color:white; padding:20px; border-radius:20px;">
                <h2 id="u-email" style="margin:0; font-size:16px;">Loading...</h2>
                <p id="u-ref-display" style="font-size:12px; opacity:0.8;"></p>
            </div>
            <h3 style="margin-top:25px;">History</h3>
            <div id="trans-history"></div>
            <button class="btn-action" style="background:var(--danger); margin-top:20px;" onclick="logout()">LOGOUT</button>
        </div>
    </section>

    <section id="deposit" class="page">
        <div style="padding:20px;">
            <h3>Deposit Funds</h3>
            <p style="font-size:12px; color:var(--text-muted);">Binance ID: 12345678</p>
            <input type="number" id="d-amt" placeholder="Amount">
            <input type="text" id="d-txid" placeholder="Transaction ID">
            <button class="btn-action" onclick="submitRequest('deposit')">Submit Deposit</button>
        </div>
    </section>

    <section id="withdraw" class="page">
        <div style="padding:20px;">
            <h3>Withdraw Funds</h3>
            <input type="number" id="w-amt" placeholder="Amount (Min: 1000)">
            <input type="text" id="w-details" placeholder="Binance ID or Bank Details">
            <button class="btn-action" onclick="submitRequest('withdraw')">Submit Withdrawal</button>
        </div>
    </section>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-item" onclick="nav('market', this)"><i class="fas fa-rocket"></i><br>Market</div>
        <div class="nav-item" onclick="nav('deposit', this)"><i class="fas fa-plus-circle"></i><br>Deposit</div>
        <div class="nav-item" onclick="nav('withdraw', this)"><i class="fas fa-wallet"></i><br>Withdraw</div>
        <div class="nav-item" onclick="nav('profile', this)"><i class="fas fa-user-circle"></i><br>Profile</div>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA-LrdE3qEML4bk4KXnyFtoy4OQ4Of2IC4",
        authDomain: "sky-money-47ca1.firebaseapp.com",
        projectId: "sky-money-47ca1",
        storageBucket: "sky-money-47ca1.firebasestorage.app",
        messagingSenderId: "44600459064",
        appId: "1:44600459064:web:01cb33d3db2b009ce7cbcd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;

    // --- Auth Logic ---
    window.register = async () => {
        const email = document.getElementById('r-email').value;
        const pass = document.getElementById('r-pass').value;
        if(!email || pass.length < 6) return alert("Valid email and 6+ char password required.");
        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), {
                email, bal: 0, refCode: "SKY"+Math.floor(1000+Math.random()*9000), 
                activePlans: [], requests: [], bonusClaimed: false, isBanned: false
            });
            alert("Account Created!");
        } catch(e) { alert(e.message); }
    };

    window.login = async () => {
        const email = document.getElementById('l-email').value;
        const pass = document.getElementById('l-pass').value;
        try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Login Failed!"); }
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, (user) => {
        if(user) {
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if(snap.exists()) {
                    userData = snap.data();
                    if(userData.isBanned) {
                        alert("Your account is BANNED.");
                        logout();
                        return;
                    }
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    updateUI();
                }
            });
        }
    });

    // --- App Functions ---
    window.updateUI = () => {
        document.getElementById('bal-text').innerText = "Rs. " + (userData.bal || 0).toLocaleString();
        document.getElementById('u-email').innerText = userData.email;
        document.getElementById('u-ref-display').innerText = "Referral Code: " + userData.refCode;
        
        // Market
        const plans = [
            {name: 'Starter', cost: 1000, daily: 70},
            {name: 'Bronze', cost: 2500, daily: 180},
            {name: 'Silver', cost: 5000, daily: 380}
        ];
        document.getElementById('market-list').innerHTML = plans.map(p => `
            <div style="background:white; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                <div><b>${p.name}</b><br><small>Rs. ${p.cost}</small></div>
                <button onclick="buyPlan(${p.cost}, ${p.daily}, '${p.name}')" class="btn-action" style="width:auto;">Invest</button>
            </div>
        `).join('');

        // History
        document.getElementById('trans-history').innerHTML = userData.requests.map(r => `
            <div style="background:white; padding:12px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between;">
                <span>${r.type.toUpperCase()} - Rs. ${r.amount}</span>
                <span class="status-pill status-${r.status}">${r.status}</span>
            </div>
        `).reverse().join('');
    };

    window.submitRequest = async (type) => {
        const amt = parseInt(document.getElementById(type === 'deposit' ? 'd-amt' : 'w-amt').value);
        const bin = document.getElementById(type === 'deposit' ? 'd-txid' : 'w-details').value;
        
        if(!amt || amt < 1000) return alert("Minimum amount is Rs. 1000");
        
        // Withdraw නම් අතින් balance එක කලින් අඩු කරනවා
        if(type === 'withdraw') {
            if(userData.bal < amt) return alert("Insufficient balance!");
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                bal: userData.bal - amt,
                requests: arrayUnion({ type, amount: amt, status: 'pending', payID: bin, time: Date.now() })
            });
        } else {
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                requests: arrayUnion({ type, amount: amt, status: 'pending', payID: bin, time: Date.now() })
            });
        }
        alert("Request Submitted!");
        nav('profile');
    };

    window.buyPlan = async (cost, daily, name) => {
        if(userData.bal < cost) return alert("Insufficient balance");
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            bal: userData.bal - cost,
            activePlans: arrayUnion({ name, daily, startTime: Date.now() })
        });
        alert("Investment Successful!");
    };

    window.getDailyBonus = async () => {
        if(userData.bonusClaimed) return alert("Already claimed!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
            bal: userData.bal + 200, bonusClaimed: true
        });
        alert("Rs. 200 Bonus Claimed!");
    };

    window.nav = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
    };

    window.toggleAuth = (showReg) => {
        document.getElementById('login-form').style.display = showReg ? 'none' : 'block';
        document.getElementById('reg-form').style.display = showReg ? 'block' : 'none';
    };
</script>
</body>
</html>
